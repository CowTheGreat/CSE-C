   <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #b3def7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Center heading and style */
    h1 {
      text-align: center;
      color: #333;
      margin: 40px 0;
      font-size: 36px;
      font-weight: bold;
    }

    /* Table Styling */
    table {
      width: 80%;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #2d3e50;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* Alternate row colors for better readability */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Link Styling */
    a {
      color: #007bff;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Add some padding to the bottom */
    p {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <body>
    <h1 style="text-align: center">CSE C Section Faculty & Subjects</h1>
    <table>

        <th>Subject</th>
      </tr>

      </tr>

      </tr>
      <tr>
        <td>Ms.Angel</td>
        <td>Lecturer</td>
        <td>Operating Systems</td>
      </tr>
    </table>

      >
